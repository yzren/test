<!DOCTYPE>
<html >
<head>
    <meta charset="utf-8">
    <title>无标题页</title>
    <script type="text/javascript" src="jquery-1.8.1.min.js"></script>
</head>
<body>
    <input type="button" name="addbtn" value="按钮添加">
    <div id="test"></div>
</body>
</html>
<script>
    $(function(){
        var a=1;
        var box=$("#test");
        $('input[type=button]').on("click",function(){
            $(box).append('<input type="button" name="test'+a+'" value="'+a+'" />');
            a++;
        })
        $(box).on("click","input[name^=test]:even",function(){
            console.log('我是有效的on方法,你能看见我吗：' + this.value)
        })
        $("input[name^=test]:odd").on("click",function(){
            console.log('我是无效的on方法,你能看见我吗：' + this.value)
        })
        $('input[name^=test]:odd').live('click', function () {
            alert('我是live方法,你能看见我吗：' + this.value);
        });
    })
</script>
