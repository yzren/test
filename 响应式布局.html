<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#main,#left,#right{
			float: left;
			height: 100px;
		}
		#left,#right{
			width: 200px;
			background-color: blue;
		}
		#main{
			width: 100%;
			margin: 0 -200px;
		}
		#main div{
			background-color: red;
			margin: 0 200px;
			height: 100px;
		}
	</style>
</head>
<body>

	<div id="left">
	<div class="inner">1</div>
	</div>
	<div id="main">
	<div class="inner">2</div>
	</div>
	<div id="right">
	<div class="inner">3</div>
	</div>
</body>
</html>
